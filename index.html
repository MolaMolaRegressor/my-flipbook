<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #flipbook-container {
            width: 90vw;
            max-width: 1000px;
            height: 75vh;
            position: relative;
        }
        #flipbook {
            width: 100%;
            height: 100%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.2s;
            user-select: none;
        }
        .nav-btn:hover {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        #prev-btn {
            left: -70px;
        }
        #next-btn {
            right: -70px;
        }
        @media (max-width: 1200px) {
            #prev-btn { left: 10px; }
            #next-btn { right: 10px; }
            .nav-btn {
                background: rgba(255,255,255,0.8);
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flipping-book@latest/dist/flipping-book.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipping-book@latest/dist/flipping-book.min.css">
</head>
<body>
    <div id="flipbook-container">
        <button class="nav-btn" id="prev-btn">‹</button>
        <div id="flipbook"></div>
        <button class="nav-btn" id="next-btn">›</button>
    </div>

    <script>
        // Убедитесь, что библиотека загрузилась
        if (typeof FlippingBook !== 'undefined') {
            const flipbook = new FlippingBook({
                container: '#flipbook',
                pages: [
                    'page1.jpg',
                    'page2.jpg',
                    'page3.jpg',
                    'page4.jpg'
                    // Добавьте свои страницы
                ],
                pageWidth: 900,
                pageHeight: 600,
                showPageNumbers: false,
                autoPlay: false,
                flippingMode: '3d',
                startPage: 0
            });
            
            flipbook.render();
            
            // Управление стрелками
            document.getElementById('next-btn').addEventListener('click', () => flipbook.next());
            document.getElementById('prev-btn').addEventListener('click', () => flipbook.previous());
            
            // Управление клавиатурой
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') flipbook.next();
                if (event.key === 'ArrowLeft') flipbook.previous();
            });
        } else {
            document.getElementById('flipbook').innerHTML = 
                '<div style="color:#666; text-align:center; padding:50px;">Библиотека не загрузилась</div>';
        }
    </script>
</body>
</html>
